grumphp:
    ascii: ~
    tasks:
        composer: ~
        composer_normalize: ~
        composer_script:
            script: check-syntax
        phpcsfixer: ~
        jsonlint: ~
        yamllint: ~
        # phpstan: ~
        phpunit: ~
        # git_branch_name:
        #     blacklist:
        #         - main
        git_commit_message:
            allow_empty_message: false
            enforce_capitalized_subject: false
            max_subject_width: 93
            type_scope_conventions:
                types:
                    - build
                    - ci
                    - chore
                    - docs
                    - feat
                    - fix
                    - perf
                    - refactor
                    - revert
                    - style
                    - test
                scopes:
                    - core
                    - flasher
                    - toastr
                    - noty
                    - notyf
                    - pnotify
                    - sweetalert
                    - notify
